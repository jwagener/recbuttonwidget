<!DOCTYPE html>
<html>
<body onload="init()">
  <script  src="RecButton/RecButton.js"></script>
  
  <script>
    function init(){
      RecButton.setup({
        flashContainer: document.getElementById("recorder")
      })
    }
    
    
    function upload(){
      RecButton.upload(
        "https://api.soundcloud.com/tracks?oauth_token=test",
        {
          "track[title]": "your track title",
          "track[sharing]": "private"
        },
        {
          onUploadComplete: function(){
            alert("uploaded!");
          }
        });
    }
  </script>
  <div id="recorder"></div>
  <a href="javascript:RecButton.record({})">Record</a>
  <a href="javascript:RecButton.play()">Play</a>
  <a href="javascript:RecButton.stop()">Stop</a>
  <a href="javascript:upload()">Upload</a>
</body>
</html>
